<!DOCTYPE html>
<html>

<head>
    <title>Lyftr Universal Scraper</title>
</head>

<body>
    <h2>Universal Website Scraper</h2>
    <input id="url" size="50" placeholder="https://example.com">
    <button onclick="run()">Scrape</button>
    <pre id="out"></pre>

    <script>
        async function run() {
            const url = document.getElementById("url").value;
            document.getElementById("out").textContent = "Loading...";
            const r = await fetch("/scrape", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            const j = await r.json();
            document.getElementById("out").textContent = JSON.stringify(j, null, 2);
        }
    </script>
</body>

</html>
